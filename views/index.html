<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Skill Combiner</title>

    <!-- stylesheet -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css"
      integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- end stylesheet -->

    <!-- custom style -->
    <link rel="stylesheet" href="/common-position.css" />
    <link rel="stylesheet" href="/common-icons.css" />
    <link rel="stylesheet" href="/layout.css" />
    <link rel="stylesheet" href="/list-save.css" />
    <link rel="stylesheet" href="/list-hero.css" />
    <link rel="stylesheet" href="/list-skill.css" />
    <link rel="stylesheet" href="/list-combine.css" />
    <!-- end custom style -->
  </head>

  <body>
    <!-- layout -->
    <div class="container-fluid layout">
      <div class="row">
        <div class="col-12">
          <div class="row">
            <div class="col-sm-6 col-md-9 mb-3">
              <input
                class="form-control"
                type="file"
                onchange="onUploadChange(event)"
              />
            </div>
            <div class="col-sm-6 col-md-3 d-grid gap-2 mb-3">
              <button class="btn btn-danger" onclick="onDownloadClick(event)">
                Download changed
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-7">
          <div class="row">
            <!-- save list -->
            <div class="col-3" data-area="list-save">
              <div class="row">
                <div class="col-12 input-group mb-3">
                  <input
                    id="txtNewGroup"
                    type="text"
                    class="form-control"
                    placeholder="New group name"
                  />
                </div>
                <div class="col-4 d-grid gap-2 mb-3">
                  <button
                    class="btn btn-outline-danger"
                    onclick="onGroupDelete()"
                  >
                    Xóa
                  </button>
                </div>
                <div class="col-8 d-grid gap-2 mb-3">
                  <button
                    class="btn btn-outline-success"
                    onclick="onGroupCreate()"
                  >
                    Tạo mới
                  </button>
                </div>
              </div>

              <div class="row" data-area="save-container">
                <!-- <div class="col-12 d-grid gap-2">
                  <button class="btn btn-primary">Save 1</button>
                </div> -->
              </div>
            </div>
            <!-- end save list -->

            <!-- hero list -->
            <div class="col-9" data-area="list-hero">
              <div class="row" data-area="hero-filter">
                <div class="col-6 btn-group dropdown-classes">
                  <button
                    type="button"
                    class="btn btn-primary dropdown-toggle"
                    data-toggle="dropdown"
                    aria-haspopup="true"
                    aria-expanded="false"
                  >
                    Action
                  </button>
                  <div class="dropdown-menu" data-area="hero-classes">
                    <!-- <a class="dropdown-item" href="#">Action</a> -->
                  </div>
                </div>
                <div class="col-6">
                  <div class="input-group">
                    <input
                      id="txtHeroName"
                      type="text"
                      class="form-control"
                      placeholder="Hero name"
                      onchange="onHeroNameChange(event)"
                      onkeydown="onHeroNameKeydown(event)"
                    />
                  </div>
                </div>
                <!-- <div class="col-3 d-grid gap-2 spec-one">
                <button class="btn btn-link">Tiêu chí 1</button>
              </div> -->
              </div>
              <div class="row" data-area="hero-types">
                <!-- <div class="col-12 row hero-type">
                <div class="col-12 type-title">Loại 1</div>
                <div class="p-0 m-1 icon-size-3" data-type="icon">
                  <img src="/images/alchemist.png">
                </div>
              </div> -->
              </div>
            </div>
            <!-- end hero list -->
          </div>
        </div>

        <div class="col-5">
          <div class="row" style="padding-right: 12px">
            <!-- skill list -->
            <div class="col-2" data-area="list-skill">
              <!-- <div class="row">
                <div class="mx-auto p-0 m-1 icon-size-3" data-type="icon">
                  <img
                    draggable="true"
                    ondragstart="onSkillDrag(event)"
                    src="/skills/ancient_apparition_ice_vortex.png"
                  />
                </div>
                <div class="text-center">Ice Vortex</div>
              </div> -->
            </div>
            <!-- end skill list -->

            <!-- combine list -->
            <div class="col-10" data-area="list-combine">
              <div
                class="row x-center"
                data-area="combine-new"
                ondrop="onCombineNewDrop(event)"
                ondragover="allowDrop(event)"
              >
                <div class="d-flex center-middle">
                  + Kéo và thả skill vào đây để tạo mới một kết hợp
                </div>
              </div>

              <div data-area="combine-container">
                <!-- <div
                  class="row x-center"
                  data-area="combine-one"
                  ondrop="onCombineOneDrop(event)"
                  ondragover="allowDrop(event)"
                >
                  <div class="col-12">Kết hợp 1</div>
                  <div class="col-4 row" data-area="combine-skills">
                    <div class="col-6 px-0">
                      <div class="mx-auto p-0 m-1 icon-size-2" data-type="icon">
                        <img src="/skills/snapfire_mortimer_kisses.png" />
                      </div>
                    </div>
                    <div class="col-6 px-0">
                      <div class="mx-auto p-0 m-1 icon-size-2" data-type="icon">
                        <img src="/skills/warlock_fatal_bonds.png" />
                      </div>
                    </div>
                  </div>
                  <div class="col-8">Mô tả kết hợp 1</div>
                </div> -->
              </div>
            </div>
            <!-- end combine list -->
          </div>
        </div>
      </div>
    </div>
    <!-- end layout -->

    <!-- script -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.1/js/bootstrap.bundle.min.js"
      integrity="sha512-mULnawDVcCnsk9a4aG1QLZZ6rcce/jSzEGqUkeOLy0b6q0+T6syHrxlsAGH7ZVoqC93Pd0lBqd6WguPWih7VHA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/js/all.min.js"
      integrity="sha512-Cvxz1E4gCrYKQfz6Ne+VoDiiLrbFBvc6BPh4iyKo2/ICdIodfgc5Q9cBjRivfQNUXBCEnQWcEInSXsvlNHY/ZQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <!-- end script -->

    <!-- load data -->
    <script type="text/javascript" src="/heroclasses.js"></script>
    <script type="text/javascript" src="/herolist.js"></script>
    <script type="text/javascript" src="/heromapping.js"></script>
    <script type="text/javascript" src="/heroes/all.js"></script>
    <script type="text/javascript" src="/model-builder.js"></script>
    <!-- end load data -->

    <!-- custom script -->
    <script type="text/javascript" src="/common-select.js"></script>
    <script type="text/javascript" src="/events.js"></script>
    <script type="text/javascript" src="/events-drag-drop.js"></script>
    <script type="text/javascript" src="/events-download-upload.js"></script>
    <script type="text/javascript" src="/ui-builder.js"></script>
    <script type="text/javascript" src="/ui-render.js"></script>
    <script type="text/javascript" src="/ui-styles.js"></script>
    <script type="text/javascript" src="/model-ui.js"></script>
    <!-- end custom script -->

    <!-- startup -->
    <script type="text/javascript" src="/auto-save.js"></script>
    <script type="text/javascript" src="/startup.js"></script>
    <!-- end startup -->
  </body>
</html>
